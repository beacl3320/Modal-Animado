<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>MODAL ANIMADO</title>
    </head>
    <body>
        <a href="#modal" class="cta">Abre el modal</a>
        <section class="modal" id="modal">
            <div class="modal__container">
                <figure class="modal__picture">
                    <img
                        src="assets/reyes.png"
                        alt="imagen"
                        class="modal__img"
                    />
                </figure>
                <div class="modal__texts">
                    <h2 class="modal__title">¡Somos los Reyes Magos!</h2>
                    <p class="modal__paragraph">
                        La Noche de Reyes es noche de ilusión, la noche más
                        mágica y especial para renovar nuestro amor y afecto a
                        aquellos que nos quieren.
                    </p>
                </div>
                <a href="#" class="modal__close">X</a>
            </div>
        </section>
    </body>
</html>
